<body>
    <div class="lucky" style="height: 100vh;">

                </div>
            </div>
            <div class="box col-lg-6 " id="end_box1">
                <div class="box3 ">
                    <div class="row"

                        <div class="col-lg-4" style="width: 31%; height: 60px;">
                            <div class="box3_1"
                                style="width: 100%; height: 100%; background-color: white; border-radius: 8px; display: flex; justify-content: center; z-index: 9999;">
                                <div class="direct" style=" width: 20px;
                                    height: 10px;
                                    background: white;
                                    position: relative;
                                    animation: mymove 10s;
                                    animation-iteration-count: infinite;">
                                    <h2 id="num1" style="font-size: 28; ">?</h2>


                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4" style="width: 31%; height: 60px; ">
                            <div class="box3_1"
                                style="width: 100%; height: 100%; background-color: white; border-radius: 8px; display: flex; justify-content: center; align-items: center;">
                                <h2 id="num2" style="font-size: 28;">?</h2>
                            </div>
                        </div>
                        <div class="col-lg-4" style="width: 31%; height: 60px; ">
                            <div class="box3_1"
                                style="width: 100%; height: 100%; background-color: white; border-radius: 8px; display: flex; justify-content: center; align-items: center;">
                                <h2 id="num3" style="font-size: 28;">?</h2>
                            </div>
                        </div>
                    </div>

                    <div style="display: flex; justify-content: center; margin-bottom: 70px;">

            </div>
            <div class="box col-lg-6" style="display: none;" id="end_box2">
                <div class="box3 "  >
                    <div class="row"
                        style="display: flex; justify-content: space-evenly; padding-top: 40px; margin-bottom: 80px;">
                        <div class="col-lg-4" style="width: 31%; height: 2px; margin-top: 45px;">
                            <div class="box3_1"
                                style="width: 100%; height: 100%; background-color: white; border-radius: 8px; display: flex; justify-content: center; z-index: 9999;">
        
                            </div>
                        </div>
                        <div class="col-lg-4" style="width: 31%; height: 100px; ">
                            <div class="box3_1"
                                style="width: 100%; height: 100%; background-color: white; border-radius: 8px; display: flex; justify-content: center; align-items: center;">
                                <h1 style="text-align: center;">GoodBye,<br>bro</h1>
                            </div>
                        </div>
                        <div class="col-lg-4" style="width: 31%; height: 2px; margin-top: 45px;">
                            <div class="box3_1"
                                style="width: 100%; height: 100%; background-color: white; border-radius: 8px; display: flex; justify-content: center; align-items: center;">
                            </div>
                        </div>
                    </div>
        
                    <div style="display: flex; justify-content: center;">
                        <h1 id="luck" style="font-size: 36px; color:rgba(27, 216, 27, 0.801); margin-top: 100px;">Thanks you, you are clever gamer!</h1>
                    </div>
                </div>
            </div>
            <div class="box col-lg-3 ">
                <div class="box4 " style="display: inline-block; justify-content: center; align-items: center;">
                    <div class="box4-div" style="transform: rotate(90deg); margin-top: 200px;">
                        <button class="" id="end" onclick="endl()"
                            style="margin-left: 60px; margin-bottom: 70px; background-color: #000; color: red; font-size: 16px; border-color: red; border-radius: 5px; padding: 5px;">
                            End the Game! </button>
                        <h1 style="color: rgba(27, 216, 27, 0.801); font-size: 48px;">Good Luck! :)</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row m-0" style="height: 15%;">
            <div class="box5 col-lg-12">
                <h3 style="color: silver; margin-top: 20px;">developed by
                    <span style="color:red;">Murodbek Saidov</span>
                </h3>
                <p style="color: silver;"> A1TechGroup LLC, Central Asia, Uzbekistan, Khorezm region, Urganch city, str.
                    Al-Xorazmiy</p>
            </div>
        </div>
    </div>


    



    <script>
        let euro = document.getElementById("euro");
        let end = document.getElementById("end");

        let end_box1 = document.getElementById("end_box1");
        let end_box2 = document.getElementById("end_box2");

        function endl() {
            end_box1.style.display = "none";
            end_box2.style.display = "inline-block";

        }

        euro = 5;
        document.getElementById("euro").innerHTML = euro;

        function displayon() {
            let num1 = document.getElementById("num1");
            let num2 = document.getElementById("num2");
            let num3 = document.getElementById("num3");
            let luck = document.getElementById("luck");
            let but = document.getElementById("but");
            // let luck = document.getElementById("luck");


            num1 = Math.floor(Math.random() * 9);
            num2 = Math.floor(Math.random() * 9);
            num3 = Math.floor(Math.random() * 9);

            document.getElementById("num1").innerHTML = num1;
            document.getElementById("num2").innerHTML = num2;
            document.getElementById("num3").innerHTML = num3;

            if (euro > 0) {
                if (num1 == 7 && num2 != 7 && num3 != 7) {
                    euro = euro + 3;
                    luck.style.color = "green";
                    document.getElementById("luck").innerHTML = "You Win! :)"
                }
                if (num2 == 7 && num1 != 7 && num3 != 7) {
                    euro = euro + 3;
                    luck.style.color = "green";
                    document.getElementById("luck").innerHTML = "You Win! :)"
                }
                if (num3 == 7 && num2 != 7 && num1 != 7) {
                    euro = euro + 3;
                    luck.style.color = "green";
                    document.getElementById("luck").innerHTML = "You Win! :)"
                }
                if (num1 == 7 && num2 == 7 && num3 != 7 || num2 == 7 && num3 == 7 && num1 != 7 || num1 == 7 && num3 == 7 && num2 != 7) {
                    euro = euro + 5;
                    luck.style.color = "green";
                    document.getElementById("luck").innerHTML = "You Win! :)"
                }
                if (num1 == 7 && num2 == 7 && num3 == 7) {
                    euro = euro + 7;
                    luck.style.color = "green";
                    document.getElementById("luck").innerHTML = "You Win! :)"
                }
                if (num1 != 7 && num2 != 7 && num3 != 7) {
                    euro = euro - 1;
                    luck.style.color = "red";
                    document.getElementById("luck").innerHTML = "You Lose! :)"
                }
                document.getElementById("euro").innerHTML = euro;
            }
            if (euro == 0) {
                num1 = "):";
                num2 = "):";
                num3 = "):";
                document.getElementById("num1").style.transform = "rotate(-90deg)";
                document.getElementById("num2").style.transform = "rotate(-90deg)";
                document.getElementById("num3").style.transform = "rotate(-90deg)";
                document.getElementById("num1").innerHTML = num1;
                document.getElementById("num2").innerHTML = num2;
                document.getElementById("num3").innerHTML = num3;

                document.getElementById("euro").style.color = "red";
                but.setAttribute("disabled", "");
                document.getElementById("luck").style.fontSize = "32px";
                document.getElementById("luck").style.color = "red";
                document.getElementById("luck").innerHTML = "Tt's a pity that You haven't money to bet!";


            }

        }

    </script>
